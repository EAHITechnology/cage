#以下是业务自定义的conf区
test1 = "test1"

#以下是组件配置区
[[database]]
name="cage-mysql"
database="cage"
charset="utf8"
parseTime="true"
loc="Local"
readTimeout="2s"
maxIdleConns = 2
maxOpenConns = 5
connMaxIdletime = 600
log_model = true
[database.master]
ip="127.0.0.1:3306"
username="root"
password="xxxxxx"
[[database.slaves]]
ip="127.0.0.1:3306"
username="root"
password="xxxxxx"

[[redis]]
name="cage-redis"
addr="100.xxx.xxx.xxx:xxxx"
max_idle=5
max_idletimeout=300
max_active=100
read_timeout=500
write_timeout=500
slow_time=500
connect_time=500
wait=true
databases=0

[[rpc_server_client]]
service_name="cage1"
proto="http"
endpoints_from="list"
addr=["127.0.0.1:9091","127.0.0.1:9092","127.0.0.1:9093"]
wight=[1,2,3]
balancetype="random"
dial_timeout=2
timeout=1
retry_times=0
max_conns_per_addr=100
max_idleconns_per_addr=10
max_idleconns=100
idleconn_timeout=10
readbuffer_size=4194304
writebuffer_size=4194304